<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Part Selector - New Trad EVO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; height: 100vh; background: #f4f4f4; }
        #viewport { flex: 1; position: relative; cursor: crosshair; }
        #sidebar { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.05); }
        
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }

        #popup-ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none; text-align: center; min-width: 280px; z-index: 10;
        }

        #length-input-box { margin: 10px 0; padding: 10px; background: #fff9e6; border-radius: 6px; border: 1px solid #ffeeba; display: none; }
        #length-input-box input { width: 80px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }

        h2 { margin-top: 0; padding-bottom: 10px; border-bottom: 2px solid #007bff; }
        #basket-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        
        .basket-item { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .item-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .item-controls { display: flex; align-items: center; justify-content: space-between; background: #f8f9fa; padding: 5px 10px; border-radius: 5px; }
        
        .btn-add { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .qty-btn { width: 30px; height: 30px; border: 1px solid #ccc; background: white; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .remove-btn { color: #dc3545; border: none; background: none; cursor: pointer; font-size: 1.2rem; }

        .btn-order { background: #007bff; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-order:disabled { background: #ccc; cursor: not-allowed; }
        #empty-msg { color: #888; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="status-text" style="font-size: 20px; margin-bottom: 10px;">Looking for model.glb...</div>
        <div id="progress-bar" style="width: 200px; height: 10px; background: #eee; border-radius: 5px;">
            <div id="progress-fill" style="width: 5%; height: 100%; background: #007bff; border-radius: 5px; transition: width 0.3s;"></div>
        </div>
    </div>

    <div id="viewport">
        <div id="popup-ui">
            <span style="font-size: 0.8rem; color: #666;">Selected Component:</span><br>
            <strong id="selected-name" style="font-size: 1.2rem; display: block; margin: 5px 0 10px 0;">Object Name</strong>
            <div id="length-input-box">
                <label style="font-size: 0.9rem; font-weight: bold;">Enter Length (mm):</label><br>
                <input type="number" id="input-length-val" value="1000" min="1">
            </div>
            <button class="btn-add" id="add-to-basket-btn">Add to Basket</button>
        </div>
    </div>

    <div id="sidebar">
        <h2>Basket</h2>
        <div id="empty-msg">Your basket is empty.</div>
        <ul id="basket-list"></ul>
        <div id="basket-footer" style="padding-top:20px; border-top:1px solid #eee;">
            <button class="btn-order" id="order-items-btn" disabled>Order Items (Create PDF)</button>
        </div>
    </div>

            }
        }

                return object.name;
            }
            if (object.parent && object.parent.type !== 'Scene') return getRawName(object.parent);
            return object.name || "Unknown Part";
        }

        function getDisplayName(rawName) {
            return rawName.replace('_L', '').trim();
        }

        const FILE_NAME = 'model.glb'; 

        loader.load(FILE_NAME, (gltf) => {
            currentModel = gltf.scene;
            scene.add(currentModel);
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            currentModel.position.sub(center);
            currentModel.traverse(n => {
                if (n.isMesh) originalMaterials.set(n.uuid, n.material.clone());
            });
            document.getElementById('loading-screen').style.display = 'none';
        }, 
        (xhr) => {
            if (xhr.total > 0) {
                const percent = (xhr.loaded / xhr.total) * 100;
                document.getElementById('progress-fill').style.width = percent + '%';
            } else {
                // If server doesn't provide size, just show movement
                document.getElementById('status-text').innerText = "Downloading model...";
                document.getElementById('progress-fill').style.width = '50%';
            }
        },

        });
